- title: Research Interests
  type: list
  contents:
  - I am interested in combining classical probabilistic models with modern deep learning techniques to create powerful machine learning frameworks that naturally incorporate quantifiable uncertainty estimates, human-interpretable model structures and suitable priors. I have primarily worked on these topics in the context of audiovisual signal processing, but I am also keen to explore new possibilities in other application areas like natural language processing and robotics.
